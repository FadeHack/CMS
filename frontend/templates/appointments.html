{% extends "baseDash.html" %}

{% block content %}
    <div class="appointments">
        <h1>Appointments</h1>

        <!-- Filters for different appointment types -->
        <div class="appointment-filters">
            <button id="btn-available">Available Appointments</button>
            <button id="btn-booked">Booked Appointments</button>
            <button id="btn-free">Free Dates</button>
        </div>

        <!-- Embedded Google Calendar -->
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?src=your-calendar-id%40gmail.com&ctz=Asia%2FKolkata&showTitle=0&showNav=0" style="border: 0" width="100%" height="350" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
{% endblock %}
