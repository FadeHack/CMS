{% extends "baseDash.html" %}

{% block content %}
<div class="case-mitigation-registration">
    <h1>Pre-Trial Conference Registration</h1>
    <form action="/submit_case_mitigation" method="POST">
        <div class="form-group">
            <label for="case_name">Case Name:</label>
            <input type="text" name="case_name" id="case_name" required>
        </div>
        <div class="form-group">
            <label for="case_type">Case Type:</label>
            <select name="case_type" id="case_type">
                <option value="Criminal Cases">Criminal Cases</option>
                <option value="Civil Cases">Civil Cases</option>
                <option value="Family Cases">Family Cases</option>
                <!-- Add more case types here -->
            </select>
        </div>
        <div class="form-group">
            <label for="conference_date">Conference Date:</label>
            <input type="date" name="conference_date" id="conference_date" required>
        </div>
        <div class="form-group">
            <label for="case_notes">Case Notes:</label>
            <textarea name="case_notes" id="case_notes"></textarea>
        </div>
        <div class="form-group">
            <label for="attachments">Attachments:</label>
            <input type="file" name="attachments" id="attachments" accept="image/*, application/pdf" multiple>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
{% endblock %}
