    header {

    .todo-item input[type="checkbox"] {

    .info-section {
  background-color: #a2a7ac;

}

.edit-icon {
  position: absolute;

<body>
  <div class="container">
    <header>
      <div class="profile-section">
        <img src="#" alt="Profile Picture" class="profile-picture mr-2">
       <div class="px-2">
        <h2 class="mb-1">Honey Baranwal</h2>
        <h5>Email: abcd@gmail.com</h5>
      <h5>Phone: 9874873743</h5>
      <h5>Gender: Female</h5>
       </div>
       
      </div>
    </header>
  
    <div class="info-section">
      <i class="fa fa-pencil edit-icon"></i>
      <form id="editForm" style="display: none;"></form>
      <h2>Work Information</h2>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" class="form-control" id="position" name="position">
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" name="department">
      </div>
      <div class="form-group">
        <label for="Address">Address:</label>
        <input type="text" class="form-control" id="Address" name="Address">
      </div>
      <div class="form-group">
        <label for="Country">Country:</label>
        <input type="text" class="form-control" id="Country" name="Country">
      </div>
      <div class="form-group">
        <label for="State">State:</label>
        <input type="text" class="form-control" id="State" name="State">
      </div>
      <div class="form-group">
        <label for="Pincode">Pincode:</label>
        <input type="text" class="form-control" id="Pincode" name="Pincode">
      </div>
      <div class="form-group">
        <label for="Occupation">Occupation:</label>
        <input type="text" class="form-control" id="Occupation" name="Occupation">
      </div>
      <div class="form-group">
        <label for="dob">Date of birth:</label>
        <input type="text" class="form-control" id="dob" name="dob">
      </div>
    
      <button type="submit" class="btn btn-primary">Save</button>

          <textarea class="form-control mb-2" id="todoInput1" rows="3"></textarea>
          <div class="row">
            <div class="col-12 text-right mb-2">
              <button class="btn btn-outline-success" id="addTaskBtn1" onclick="addTask(1)">Add Task</button>
            </div>
            <div class="col-12 mb-2">
              <span id="todoList1" class="bg-light">
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(1)">Remove</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- To-Do Box 2 -->
    <div class="col-4 todo-section">

          <h2>Chat Box</h2>

          <div class="row">
            <div class="col-12 text-right mb-2">
              <button class="btn btn-outline-success" id="addTaskBtn2" onclick="addTask(2)">Add Message</button>
            </div>
            <div class="col-12 mb-2">
              <span id="todoList2" class="bg-light">
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(2)">Delete</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

            </div>
            <div class="col-12 mb-2">
