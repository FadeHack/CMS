
    <div class="container">

        <h1 class="text-center mt-3">Lawyer Profile</h1>

        <header>
          <div class="profile-section">
            <img src="#" alt="Profile Picture" class="profile-picture mr-2">
           <div class="px-2">
            <h2 class="mb-1">Honey Baranwal</h2>
            <h5>Email: abcd@gmail.com</h5>
          <h5>Phone: 9874873743</h5>
          <h5>Gender: Female</h5>
           </div>
          </div>

        <!-- Lawyer Profile Card -->
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Lawyer Details</h2>
                <p>Position: <span id="lawyerPosition">Lawyer</span></p>
                <p>Department: <span id="lawyerDepartment">Legal</span></p>
                <p>Address: <span id="lawyerAddress">123 Main St</span></p>
                <p>Occupation: <span id="lawyerOccupation">Attorney</span></p>
                <p>Date of birth: <span id="lawyerDOB">January 1, 1980</span></p>
                <p>Country: <span id="lawyerCountry">USA</span></p>
                <p>State: <span id="lawyerState">New York</span></p>
                <p>Pincode: <span id="lawyerPincode">10001</span></p>
                <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editLawyerModal" tabindex="-1" role="dialog" aria-labelledby="editLawyerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editLawyerModalLabel">Edit Lawyer Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="lawyerForm" action="/editprofile">
                            <div class="form-group">
                                <label for="editLawyerPosition">Position</label>
                                <input type="text" class="form-control" id="editLawyerPosition">
                            </div>
                            <div class="form-group">
                                <label for="editLawyerDepartment">Department</label>
                                <input type="text" class="form-control" id="editLawyerDepartment">
                            </div>
                            <div class="form-group">
                                <label for="editLawyerAddress">Address</label>
                                <input type="text" class="form-control" id="editLawyerAddress">
                            </div>
                            <div class="form-group">
                                <label for="editLawyerOccupation">Occupation</label>
                                <input type="text" class="form-control" id="editLawyerOccupation">
                            </div>
                            <div class="form-group">
                                <label for="editLawyerDOB">Date of birth</label>
                                <input type="text" class="form-control" id="editLawyerDOB">
                            </div>
                            <div class="form-group">
                                <label for="editLawyerCountry">Country</label>
                                <input type="text" class="form-control" id="editLawyerCountry">
                            </div>
                            <div class="form-group">
                                <label for="editLawyerState">State</label>
                                <input type="text" class="form-control" id="editLawyerState">
                            </div>
                            <div class="form-group">
                                <label for="editLawyerPincode">Pincode</label>
                                <input type="text" class="form-control" id="editLawyerPincode">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function editProfile() {
            // Populate modal fields with current data
            $('#editLawyerPosition').val($('#lawyerPosition').text());
            $('#editLawyerDepartment').val($('#lawyerDepartment').text());
            $('#editLawyerAddress').val($('#lawyerAddress').text());
            $('#editLawyerOccupation').val($('#lawyerOccupation').text());
            $('#editLawyerDOB').val($('#lawyerDOB').text());
            $('#editLawyerCountry').val($('#lawyerCountry').text());
            $('#editLawyerState').val($('#lawyerState').text());
            $('#editLawyerPincode').val($('#lawyerPincode').text());

            // Show the modal
            $('#editLawyerModal').modal('show');
        }

        // Handle form submission
        $('#lawyerForm').submit(function (e) {
            e.preventDefault();
            // Update profile with edited data
            $('#lawyerPosition').text($('#editLawyerPosition').val());
            $('#lawyerDepartment').text($('#editLawyerDepartment').val());
            $('#lawyerAddress').text($('#editLawyerAddress').val());
            $('#lawyerOccupation').text($('#editLawyerOccupation').val());
            $('#lawyerDOB').text($('#editLawyerDOB').val());
            $('#lawyerCountry').text($('#editLawyerCountry').val());
            $('#lawyerState').text($('#editLawyerState').val());
            $('#lawyerPincode').text($('#editLawyerPincode').val());

            // Close the modal
            $('#editLawyerModal').modal('hide');
        });
    </script>
